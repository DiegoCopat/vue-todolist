<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>
        <section id="root">
            <h1>Lista degli elementi</h1>
            <section id="contenitori">
                <div class="input">

                    <input type="text" 
                    placeholder="inserisci qui il nuovo elemento della lista"
                    @keyup="writeElement" 
                    v-model="writeNewElement">

                    <button @click="addElement" >Aggiungi</button>
                </div>
                <div v-for="(toDo, index) in toDoList" class="element"> <strong>
                    {{ index + 1}}</strong> <br>
                    {{ toDo.testo }} 
                    <i class="far fa-times-circle" @click="deleteToDo(index)"></i> 
                </div>
            </section>

            
        </section>

        <!-- collegamento del file js -->
        <script src="js/script.js"></script>
    </body>
</html>
